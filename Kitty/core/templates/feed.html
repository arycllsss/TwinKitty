<!DOCTYPE html>
<html>
<head>
    <title>Twitter Simulator - Feed</title>
</head>
<body>
    <h1>Feed</h1>

    <form method="POST" action="{% url 'tweet_create' %}">
        {% csrf_token %}
        <textarea name="content" rows="3" cols="50"></textarea>
        <input type="submit" value="Tweet">
    </form>

    <div>
        {% for tweet in tweets %}
            <div>
                <p>{{ tweet.content }}</p>
                <small>by {{ tweet.user.username }} at {{ tweet.timestamp }}</small>
            </div>
        {% endfor %}
    </div>
</body>
</html>
</html>
